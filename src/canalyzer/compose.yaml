version: "3.8"

services:
  influxdb:
    image: influxdb:1.11.8
    container_name: influxdb
    restart: unless-stopped
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=logger_db
      - INFLUXDB_HTTP_AUTH_ENABLED=true
      - INFLUXDB_ADMIN_USER=admin
      - INFLUXDB_ADMIN_PASSWORD=password
      - INFLUXDB_READ_USER=grafana
      - INFLUXDB_READ_USER_PASSWORD=password
      - INFLUXDB_WRITE_USER=logger
      - INFLUXDB_WRITE_USER_PASSWORD=password
    volumes:
      - ./influxdb_data:/var/lib/influxdb
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/ping"]
      interval: 15s
      retries: 5

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=matt
      - GF_SECURITY_ADMIN_PASSWORD=password
    depends_on:
      - influxdb
    volumes:
      - ./grafana_data:/var/lib/grafana
    healthcheck:
      test: ["CMD", "curl", "-f", "http:/localhost:3000/ping"]    #idk if we need this or if it is correct but here it is
      interval: 15s
      retries: 5

  can_logger:
    build:
      context: ./socket_can.out
      dockerfile: Dockerfile
    volumes:
      - ./influxdb_data:/var/lib/influxdb
      - ./grafana_data:/var/lib/grafana
    depends_on:
      influxdb:
        condition: service_healthy
